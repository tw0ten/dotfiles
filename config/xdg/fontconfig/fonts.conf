<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer><family>serif</family></prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>art</family>
			<family>JetBrains Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>art.Mono</family>
			<family>JetBrains Mono</family>
		</prefer>
	</alias>
</fontconfig>
